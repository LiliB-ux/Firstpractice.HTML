
<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background-color: #f9f2ff;
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    .thank-you-box {
      max-width: 500px;
      margin: 0 auto;

      color: #4b0082;
    }

    p {
      font-size: 18px;
      margin-top: 20px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #b30059;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    a:hover {
      background-color: #99004d;
    }
  </style>
</head>

  <div class="thank-you-box">
