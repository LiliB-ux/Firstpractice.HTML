<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Dev Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f9f2ff;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #4b0082;
      margin-bottom: 20px;
    }

    .question {
      background: #fff0f5;
      border: 2px solid #b30059;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      background-color: #b30059;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #99004d;
    }

    .score {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      color: #4b0082;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Web Development Quiz</h1>

  <div id="quiz-container">
    <div class="question" id="question-box">
      <p id="question"></p>
      <div id="options"></div>
      <button onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <div class="score" id="scoreBox" style="display:none;"></div>

  <script>
    const quizData = [
      {
        question: "What does HTML stand for?",
        options: ["HyperText Markdown Language", "HyperText Markup Language", "Home Tool Markup Language", "HyperTool Multi Language"],
        answer: "HyperText Markup Language"
      },
      {
        question: "Which HTML element is used to insert a line break?",
        options: ["<br>", "<hr>", "<break>", "<line>"],
        answer: "<br>"
      },
      {
        question: "What property is used to change the background color in CSS?",
        options: ["color", "bg-color", "background-color", "background"],
        answer: "background-color"
      },
      {
        question: "Which tag is used to define a JavaScript script?",
        options: ["<script>", "<js>", "<javascript>", "<code>"],
        answer: "<script>"
      },
      {
        question: "Which HTML element is used for the largest heading?",
        options: ["<heading>", "<h6>", "<head>", "<h1>"],
        answer: "<h1>"
      },
      {
        question: "Which method is used to output text in the console in JavaScript?",
        options: ["print()", "log()", "console.log()", "write()"],
        answer: "console.log()"
      },
      {
        question: "What CSS property controls the size of text?",
        options: ["font-weight", "text-style", "font-size", "text-size"],
        answer: "font-size"
      },
      {
        question: "Which of the following is a correct way to declare a variable in JavaScript?",
        options: ["variable x = 10;", "let x = 10;", "int x = 10;", "x := 10;"],
        answer: "let x = 10;"
      }
    ];

    let currentIndex = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentIndex];
      document.getElementById("question").innerText = q.question;
      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option);
        optionsContainer.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = quizData[currentIndex].answer;
      if (selected === correct) {
        score++;
      }
      nextQuestion();
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex < quizData.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz-container").style.display = "none";
        document.getElementById("scoreBox").innerText = `You scored ${score} out of ${quizData.length}!`;
        document.getElementById("scoreBox").style.display = "block";
      }
    }

    // Start the quiz
    loadQuestion();
  </script>

</body>
</html>
