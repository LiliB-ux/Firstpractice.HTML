<!DOCTYPE html>
<html>
<head>
  <title>Quiz Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
      color: #333;
    }

    h1 {
      color: #b30059;
    }

    .quiz-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #b30059;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .options button:hover {
      background-color: #99004d;
    }

    .result {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #b30059;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Quiz Time!</h1>
  <div class="quiz-container">
    <div id="quiz">
      <div class="question" id="question">Loading...</div>
      <div class="options" id="options"></div>
    </div>
    <div class="result" id="result"></div>
  </div>
  <a href="index.html">â¬… Back to Home</a>
<script>
  const questions = [
    {
      question: "What does HTML stand for?",
      options: ["HyperText Markup Language", "Hot Mail", "How To Make Lasagna"],
      answer: 0
    },
    {
      question: "What language is used for styling web pages?",
      options: ["Java", "CSS", "Python"],
      answer: 1
    },
    {
      question: "Inside which HTML element do we put JavaScript?",
      options: ["<script>", "<js>", "<javascript>"],
      answer: 0
    }
  ];

  let currentQuestion = 0;
  let score = 0;

  function showQuestion() {
    const q = questions[currentQuestion];
    document.getElementById("question").textContent = `Q${currentQuestion + 1}: ${q.question}`;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(i);
      optionsDiv.appendChild(btn);
    });

    document.getElementById("result").textContent = `Score: ${score} | Question ${currentQuestion + 1} of ${questions.length}`;
  }

  function checkAnswer(i) {
    const q = questions[currentQuestion];
    if (i === q.answer) {
      score++;
    }

    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      showFinalResult();
    }
  }

  function showFinalResult() {
    const quiz = document.getElementById("quiz");
    const result = document.getElementById("result");

    quiz.innerHTML = `<h2>Quiz Completed!</h2><p>You scored ${score} out of ${questions.length} ðŸŽ‰</p>`;
    
    const restartBtn = document.createElement("button");
    restartBtn.textContent = "Restart Quiz";
    restartBtn.onclick = restartQuiz;
    quiz.appendChild(restartBtn);

    result.textContent = "";
  }

  function restartQuiz() {
    currentQuestion = 0;
    score = 0;
    showQuestion();
  }

  showQuestion();
</script>
</body>
</html>
