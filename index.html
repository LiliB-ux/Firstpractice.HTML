
<!DOCTYPE html>
<html>
<head>
  <title>Lili's Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f9f2ff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
      color: #333;
    }

    nav {
      margin-bottom: 20px;
    }

    .tab-button {
      background-color: #b30059;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
    }

    .tab-button:hover {
      background-color: #99004d;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      color: #4b0082;
    }

    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      border: 3px solid hotpink;
      border-radius: 10px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #b30059;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #99004d;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .project {
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .project:hover {
      transform: scale(1.03);
    }

    .project a {
      display: inline-block;
      margin-top: 10px;
      color: #b30059;
      text-decoration: none;
      font-weight: bold;
    }

    .project a:hover {
      text-decoration: underline;
    }

    .contact-form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .contact-form label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-family: inherit;
    }

    .contact-form button {
      margin-top: 15px;
      background-color: #b30059;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #99004d;
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    .dark-mode a {
      color: #66ccff;
    }

    .dark-mode .project {
      background-color: #1e1e1e;
      border-color: #444;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 15px;
        font-size: 16px;
      }

      h1, h2 {
        font-size: 22px;
      }

      img {
        width: 100%;
        max-width: 100%;
        height: auto;
      }

      .gallery {
        flex-direction: column;
        align-items: center;
      }

      .project {
        width: 100%;
        max-width: 300px;
      }

      .contact-form {
        width: 100%;
        padding: 15px;
      }

      button {
        width: 100%;
        box-sizing: border-box;
      }
    }

    #typewriter {
      font-family: 'Courier New', monospace;
      border-right: 2px solid #333;
      white-space: nowrap;
      overflow: hidden;
      animation: blink-caret 0.7s step-end infinite;
    }

    @keyframes blink-caret {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>
  <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>

  <nav>
    <button class="tab-button" onclick="showTab('home')">üè† Home</button>
    <button class="tab-button" onclick="showTab('projects')">üõ† Projects</button>
    <button class="tab-button" onclick="showTab('about')">üë©‚Äçüíª About</button>
    <button class="tab-button" onclick="showTab('contact')">üì¨ Contact</button>
  </nav>

  <div id="home" class="tab-content">
    <h1>Hello, I'm Lili üëã</h1>
    <p>Welcome to my portfolio site!</p>
  </div>

  <div id="projects" class="tab-content">
    <h2>My Projects</h2>
    <div class="gallery">
      <div class="project">
        <h3>Secret Button</h3>
        <p>A fun interactive page that reveals a message!</p>
        <a href="index.html" target="_blank">View Project</a>
      </div>
      <div class="project">
        <h3>Coming Soon</h3>
        <p>More exciting projects are on the way ‚ú®</p>
      </div>
    </div>
  </div>

  <div id="about" class="tab-content">
    <h2>About Me</h2>
    <p id="typewriter"></p>
  </div>

  <div id="contact" class="tab-content">
    <h2>Contact Me</h2>
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';
    }

    const txt = "Hi! I‚Äôm Lili ‚Äî a curious and creative mind currently learning web development. I have a background in health sciences and a passion for technology üíª‚ú®";
    let i = 0;
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("typewriter").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      }
    }

    window.onload = function() {
      showTab('home');
      typeWriter();
    }
  </script>
</body>
</html>
